# nginx.conf
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;
        include mime.types;
    }
    
}

# Désactiver le mode daemon pour éviter que le conteneur ne s'arrête
daemon off;
